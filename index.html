  :root {
    --bg: #0a0c0f;
    --surface: #0f1218;
    --border: #1e2530;
    --green: #00ff88;
    --green-dim: #00cc6a;
    --cyan: #00d4ff;
    --yellow: #ffd700;
    --red: #ff4757;
    --purple: #b57bee;
    --orange: #ff8c42;
    --text: #c9d1d9;
    --text-dim: #6e7681;
    --text-bright: #e6edf3;
    --prompt-color: #00ff88;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    font-family: 'JetBrains Mono', monospace;
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse 80% 40% at 50% 0%, rgba(0,255,136,0.04) 0%, transparent 70%),
      radial-gradient(ellipse 60% 30% at 80% 80%, rgba(0,212,255,0.03) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  /* Scanline effect */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,0,0,0.03) 2px,
      rgba(0,0,0,0.03) 4px
    );
    pointer-events: none;
    z-index: 9999;
  }

  .terminal-window {
    width: 100%;
    max-width: 860px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 
      0 0 0 1px rgba(0,255,136,0.05),
      0 24px 80px rgba(0,0,0,0.8),
      0 0 60px rgba(0,255,136,0.03);
    position: relative;
    z-index: 1;
  }

  .terminal-titlebar {
    background: #131820;
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    border-bottom: 1px solid var(--border);
    user-select: none;
  }

  .dot {
    width: 12px; height: 12px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .dot-red { background: #ff5f57; }
  .dot-yellow { background: #ffbd2e; }
  .dot-green { background: #28c840; }

  .terminal-title {
    font-size: 12px;
    color: var(--text-dim);
    margin-left: auto;
    margin-right: auto;
    letter-spacing: 0.05em;
  }

  .terminal-body {
    padding: 20px 24px;
    min-height: 520px;
    max-height: 80vh;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  .terminal-body::-webkit-scrollbar { width: 4px; }
  .terminal-body::-webkit-scrollbar-track { background: transparent; }
  .terminal-body::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .line {
    line-height: 1.7;
    font-size: 13.5px;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .line + .line { margin-top: 1px; }

  .prompt-line {
    display: flex;
    align-items: center;
    gap: 0;
    margin-top: 14px;
  }

  .prompt {
    color: var(--green);
    flex-shrink: 0;
    font-size: 13.5px;
  }

  .prompt .user { color: var(--cyan); }
  .prompt .at { color: var(--text-dim); }
  .prompt .host { color: var(--purple); }
  .prompt .path { color: var(--yellow); }
  .prompt .arrow { color: var(--green); }

  #input-line {
    display: flex;
    align-items: center;
    margin-top: 14px;
  }

  #cmd-input {
    background: transparent;
    border: none;
    outline: none;
    color: var(--text-bright);
    font-family: 'JetBrains Mono', monospace;
    font-size: 13.5px;
    flex: 1;
    caret-color: var(--green);
    padding: 0;
    margin-left: 2px;
  }

  .cursor {
    display: inline-block;
    width: 8px;
    height: 15px;
    background: var(--green);
    animation: blink 1s step-end infinite;
    vertical-align: middle;
    margin-left: 1px;
    border-radius: 1px;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Output styles */
  .c-green { color: var(--green); }
  .c-cyan { color: var(--cyan); }
  .c-yellow { color: var(--yellow); }
  .c-red { color: var(--red); }
  .c-purple { color: var(--purple); }
  .c-orange { color: var(--orange); }
  .c-dim { color: var(--text-dim); }
  .c-bright { color: var(--text-bright); }
  .c-white { color: #fff; }

  .bold { font-weight: 700; }
  .indent { padding-left: 24px; }
  .indent2 { padding-left: 48px; }

  .section-header {
    color: var(--cyan);
    font-weight: 700;
    font-size: 11px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    border-bottom: 1px solid rgba(0,212,255,0.2);
    padding-bottom: 4px;
    margin-bottom: 8px;
    margin-top: 4px;
  }

  .tag {
    display: inline-block;
    background: rgba(0,255,136,0.08);
    border: 1px solid rgba(0,255,136,0.2);
    color: var(--green);
    font-size: 11px;
    padding: 1px 7px;
    border-radius: 3px;
    margin: 2px 2px;
  }

  .tag.blue {
    background: rgba(0,212,255,0.08);
    border-color: rgba(0,212,255,0.2);
    color: var(--cyan);
  }

  .tag.yellow {
    background: rgba(255,215,0,0.08);
    border-color: rgba(255,215,0,0.2);
    color: var(--yellow);
  }

  .tag.purple {
    background: rgba(181,123,238,0.08);
    border-color: rgba(181,123,238,0.2);
    color: var(--purple);
  }

  .divider {
    border: none;
    border-top: 1px solid var(--border);
    margin: 12px 0;
  }

  .metric {
    color: var(--orange);
    font-weight: 700;
  }

  .ascii-art {
    color: var(--green);
    font-size: 11px;
    line-height: 1.3;
    opacity: 0.7;
  }

  .help-cmd {
    display: inline-block;
    min-width: 220px;
    color: var(--yellow);
    font-weight: 500;
  }

  .typewriter {
    overflow: hidden;
    white-space: nowrap;
    animation: typing 0.4s steps(40) forwards;
  }

  @keyframes typing {
    from { max-width: 0; }
    to { max-width: 100%; }
  }

  .fade-in {
    animation: fadeIn 0.3s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .progress-bar {
    display: inline-block;
    height: 6px;
    background: var(--green);
    border-radius: 3px;
    animation: grow 1s ease forwards;
  }

  @keyframes grow {
    from { width: 0; }
  }

  /* â”€â”€ Recruiter hint panel â”€â”€ */
  .hint-panel {
    width: 100%;
    max-width: 860px;

    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--cyan);
    opacity: 0.7;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .hint-label::before {
    content: '';
    display: inline-block;
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--cyan);
    opacity: 0.6;
    animation: blink 2s ease-in-out infinite;
  }

  .hint-label .dismiss {
    margin-left: auto;
    cursor: pointer;
    opacity: 0.4;
    font-size: 11px;
    transition: opacity 0.2s;
    color: var(--text-dim);

  }
  .hint-label .dismiss:hover { opacity: 0.9; }

  .hint-buttons {

    border-radius: 6px;
    color: var(--text-bright);

    align-items: center;

  .hint-btn:hover {
    background: rgba(0,212,255,0.07);
    border-color: rgba(0,212,255,0.3);
    color: #fff;
    transform: translateY(-1px);

  .hint-btn:active { transform: translateY(0); }

  .hint-btn .btn-icon {

  .hint-panel.hidden {

  }

  /* Mobile */

    .line, .prompt, #cmd-input { font-size: 12px; }
    .hint-btn { font-size: 11px; padding: 5px 10px; }
  }
</style>

function printLine(html, delay = 0) {
  return new Promise(resolve => {
    setTimeout(() => {
      const div = document.createElement('div');
      div.className = 'line fade-in';
      div.innerHTML = html;
      output.appendChild(div);
      body.scrollTop = body.scrollHeight;
      resolve();
    }, delay);
  });
}

async function runBootSequence() {
  for (const item of BOOT_SEQUENCE) {
    await printLine(item.text, item.delay);
  }
  input.focus();
}

async function runCommand(cmd) {
  const trimmed = cmd.trim().toLowerCase();

  // Echo the command
  const echoDiv = document.createElement('div');
  echoDiv.className = 'line prompt-line';
  echoDiv.innerHTML = `<span class="prompt"><span class="user">visitor</span><span class="at">@</span><span class="host">portfolio</span><span style="color:var(--text-dim)">:</span><span class="path">${currentPath}</span><span class="arrow">$ </span></span><span class="c-bright">${escHtml(cmd)}</span>`;
  output.appendChild(echoDiv);

  if (!trimmed) return;

  // Look up command
  let handler = COMMANDS[trimmed];

  // Fuzzy match cd commands
  if (!handler) {
    if (trimmed.startsWith('cd ')) handler = COMMANDS[trimmed];
    if (!handler && trimmed.startsWith('cat ')) handler = COMMANDS[trimmed];
  }

  if (handler) {
    const lines = handler();
    for (const line of lines) {
      await printLine(line, 18);
    }
  } else {
    await printLine(`  <span class="c-red">bash: ${escHtml(trimmed)}: command not found.</span>  <span class="c-dim">Try</span> <span class="c-yellow">help</span>`, 0);
    await printLine(``, 0);
  }

  body.scrollTop = body.scrollHeight;
}

function escHtml(str) {
  return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

input.addEventListener('keydown', async (e) => {
  if (e.key === 'Enter') {
    const val = input.value;
    input.value = '';
    if (val.trim()) {
      cmdHistory.unshift(val);
      histIdx = -1;
    }
    await runCommand(val);
  }
  if (e.key === 'ArrowUp') {
    e.preventDefault();
    if (histIdx < cmdHistory.length - 1) {
      histIdx++;
      input.value = cmdHistory[histIdx];
    }
  }
  if (e.key === 'ArrowDown') {
    e.preventDefault();
    if (histIdx > 0) {
      histIdx--;
      input.value = cmdHistory[histIdx];
    } else {
      histIdx = -1;
      input.value = '';
    }
  }
  // Tab autocomplete
  if (e.key === 'Tab') {
    e.preventDefault();
    const val = input.value.toLowerCase();
    const allCmds = Object.keys(COMMANDS).concat(['help','whoami','clear','ls']);
    const match = allCmds.find(c => c.startsWith(val) && c !== val);
    if (match) input.value = match;
  }
});
